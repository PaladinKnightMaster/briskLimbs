{% extends 'layout.html' %}

{% block content %}
    
<div class="content-wrapper bg-light">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="signin-errors">
          {% for error in _errors %}
            <div class="alert alert-danger">{{error}}</div>
          {% endfor %}
        </div>
      <div class="card card-outline-secondary">
        <div class="card-body">
          <h3 class="mb-5">Signin</h3>
          <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Please enter your username or email" value="{{postFields.username}}" required="">
              <div class="invalid-feedback">Please enter your username or email</div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" placeholder="Hush.. Hush.." value="{{postFields.password}}" class="form-control" required="">
              <div class="invalid-feedback">Please enter a password</div>
            </div>
            <button type="submit" class="btn btn-gradient-primary btn-lg float-right">Signin</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- content-wrapper ends -->
        
        
{% endblock %}
