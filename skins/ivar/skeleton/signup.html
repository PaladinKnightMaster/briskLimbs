{% extends 'layout.html' %}

{% block content %}
    
<div class="content-wrapper bg-light">
   <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="signup-errors">
        {% for error in _errors %}
          <div class="alert alert-danger">{{error}}</div>
        {% endfor %}
      </div>
      <div class="card card-outline-secondary">
        <div class="card-body">
          <h3 class="mb-5">Signup</h3>
          <form class="form" role="form" autocomplete="off" novalidate="" method="POST">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control" name="username" placeholder="What should we call you?" value="{{postFields.username}}" required>
              <div class="invalid-feedback">Please enter your username or email</div>
            </div>
            <div class="form-group">
              <label for="uname1">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Where can we reach you?" value="{{postFields.email}}" required>
              <div class="invalid-feedback">Please enter your email</div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Hush.. Hush.." value="{{postFields.password}}" required>
              <div class="invalid-feedback">Please enter a password</div>
            </div>
            <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Signup</button>
          </form>
        </div>
        <!--/card-body-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
<!-- content-wrapper ends -->
        
        
{% endblock %}
